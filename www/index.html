<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="private">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
    <title></title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!--<link href="css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/angular-toastr.css" rel="stylesheet" type="text/css"  />

    <!-- socket.io including-->
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <!-- ionic/angularjs/md5/ js including -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/md5.min.js"></script>
    <script src="lib/svg-assets-cache.js"></script>
    <!--<script src="node_modules/angular/angular.js" ></script>-->
    <script src="lib/angular-animate.js" type="text/javascript"></script>
     <script src="lib/angular-aria.min.js"></script>
     <script src="lib/angular-messages.min.js"></script>
    <!--Toaster including-->
    <script src="lib/toastr.js" type="text/javascript" ></script>
    <script src="lib/toastr.tpls.js" type="text/javascript" ></script>
    <!-- Angular Material Library -->
    <script src="lib/angular-material.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/smartdas.js"></script>
    <script src="node_modules/angular-websocket/dist/angular-websocket.js" type="text/javascript"></script>
</head>

  <body ng-app="starter">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
              <!--<div><input type="file"></div>-->
    <ion-nav-view></ion-nav-view>
    
    <!--start: Toast template-->
    <script type="text/ng-template" id="toast-template.html"><md-toast>
      <span class="md-toast-text" flex>Custom toast!</span>
      <md-button class="md-highlight" ng-click="openMoreInfo($event)">
        More info
      </md-button>
      <md-button ng-click="closeToast()">
        Close
      </md-button>
    </md-toast>
    </script>
    <!--end: Toast template-->

  </body>
</html>

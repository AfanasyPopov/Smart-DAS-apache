    <ion-nav-bar class="bar-stable connectionStatus">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button-icon button-balanced ion-ios-checkmark-outline" style="color:#3399ff" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="connectionStatus bar-stable">
      <h1 class="title">Smart DAS</h1>

    <ion-content>
      <ion-list>
        <ion-item class="item">
          <img src="img/logo_eco.png"  alt="" height="30px" style="border-radius: 50px" /> 
            <ion-content style="position:ablosute; flor:left; left:100px; top:20px">
              <a style="color:black">{{userData['organization']}}</a><br><a href="{{url}}" style="font-size:12px">{{url}}</a>
            </ion-content> 
        </ion-item>
        <ion-item menu-close class="item-icon-right" ng-click="login()" id="camera-list-item26">
          Авторизация <ion-icon name="ios-login" class="icon ion-ios-people-outline" style="color:#10aa10"></ion-icon>
        </ion-item>
        <ion-item menu-close class="item-icon-right"  ng-if="userData['role_name']=='root'" ng-click="login()" id="camera-list-item261">

        </ion-item>
        <ion-item menu-close class="item-icon-right" href="#/app/photosearch"  id="camera-list-item27">
           Фото-подбор <ion-icon name="ios-camera" class="icon ion-ios-camera-outline" style="color:#3399ff"></ion-icon> 
        </ion-item>
        <ion-item menu-close  class="item-icon-right" href="#/app/playlists">
          Документы <ion-icon name="ios-documents" class="icon ion-ios-paper-outline" style="color:#3399ff"></ion-icon>

        <ion-item menu-close class="item-icon-right" href="#/app/browse">
          Просмотр <ion-icon name="ios-browse" class="icon ion-ios-browsers-outline" style="color:#3399ff"></ion-icon>
        </ion-item>
        <ion-item menu-close class="item-icon-right " ng-click="pop('success','Перезагрузка','выполняется');doReload()">
            Reload ( )
         <ion-icon name="ios-login" class="icon ion-ios-reload" style="color:#ff0000"></ion-icon>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>

<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable connectionStatus">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button-icon button-balanced ion-ios-checkmark-outline" style="color:#3399ff" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="connectionStatus bar-stable">
      <h1 class="title">Smart DAS</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item">
              <h2 style="color:black">{{userData.organization}}</h2>
              <br/>
              <h3 style="color:black">{{userData.username+' '+userData.last_name}}</h3>
        </ion-item>
        <ion-item menu-close class="item-icon-right" ng-click="login()">
          Авторизация <ion-icon name="ios-login" class="icon ion-ios-people-outline" style="color:#10aa10"></ion-icon>
        </ion-item>
        <ion-item menu-close class="item-icon-right"  ng-if="userData['role_name']=='root'" href="#/app/admin">
          Администратор <ion-icon name="ios-admin" class="icon ion-ios-people-outline" style="color:#3399ff"></ion-icon>
        </ion-item>
        <ion-item menu-close  class="item-icon-right" href="#/app/projects">
          Проекты <ion-icon name="ios-documents" class="icon ion-ios-paper-outline" style="color:#3399ff"></ion-icon>
        </ion-item>
        <ion-item menu-close class="item-icon-right" href="#/app/photosearch" >
           Фото-подбор <ion-icon name="ios-camera" class="icon ion-ios-camera-outline" style="color:#3399ff"></ion-icon> 
        </ion-item>
        <ion-item menu-close class="item-icon-right" href="#/app/browse">
          Просмотр <ion-icon name="ios-browse" class="icon ion-ios-browsers-outline" style="color:#3399ff"></ion-icon>
        </ion-item>
        <ion-item menu-close class="item-icon-right " ng-click="pop('success','Перезагрузка','выполняется');doReload()">
            Reload ( )
         <ion-icon name="ios-login" class="icon ion-ios-reload" style="color:#ff0000"></ion-icon>
        </ion-item>
        <md-item>
            <md-button ng-click="showCustomToast()" class="md-raised" style="padding-left: 10px;padding-right: 10px;">
                Show Custom Toast
            </md-button>
        </md-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
